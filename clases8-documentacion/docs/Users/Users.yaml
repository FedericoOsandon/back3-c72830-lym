paths: 
  /api/users:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Users
      responses:
        "200": 
          description: Los usuarios fureron obtenidos satisfactoriamente de la base de datos
          content: 
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#components/schemas/User'
        "500":
          description: Error interno del servidor, usualmente generado por un query defectuoso o un fallo de conexión de la base de datos
    post: 
      summary: Crea un nuevo usuario a partir de un body
      tags:
        - Users
      requestBody:
        required: true
        content: 
          application/json:
            schema: 
              $ref: '#components/requestBodies/createUser'  
      responses:
        "201":
          description: El usuario fue creado exitosamente
  /api/users/{uid}:
    get:
      summary: Obtiene un usuario a partir de su id
      tags:
        - Users
      parameters:
      - name: uid
        in: path
        required: true
        description: id del usuario al que vamos a solicitar
        schema: 
          $type: String
      responses:
        "200":
          description: Usuario encontrado
          content: 
            application/json: 
              schema: 
                $ref: '#components/schemas/User'

components:
  schemas:
    User:
      type: object
      properties:
        _id: 
          type: ObjectId
          description: Id autogenerado de mongo   
        first_name: 
          type: String
          description: Nombre del usuario
        last_name: 
          type: String
          description: Apellido del usuario
        email: 
          type: String
          description: Correo electrónico del usuario
        password: 
          type: String
          description: Password del usuario
      example: 
        _id: ObjectId(alñdkjsasdjfoadsfa6sdf6as4fd9asdf)
        first_name: Federico
        last_name: Osandón
        email: f@gmail.com 
        password: $asdf65.asdfasdfasdfasdfasdf3.asdfasdfasdtfa8s7df9asfa%
    
  requestBodies: 
    createUser:
      type: object 
      properties:   
        first_name: 
          type: String
          description: Nombre del usuario
        last_name: 
          type: String
          description: Apellido del usuario
        email: 
          type: String
          description: Correo electrónico del usuario
        password: 
          type: String
          description: Password del usuario
      example: 
        first_name: Federico
        last_name: Osandón
        email: fedeuserapi@gmail.com 
        password: '123456'